<!DOCTYPE html>
<html>
<head>
    <title>Statistische Grafana-Ansicht</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .w3-accordion-content {
            display: none;
        }

        .w3-show {
            display: block !important;
        }

        .w3-accordion .w3-button::before {
            content: "\25B6\FE0E";
            display: inline-block;
            transition: transform 0.1s;
        }

        .w3-accordion .w3-button.active::before {
            transform: rotate(90deg);
        }

        .w3-accordion .w3-button {
            background-color: rgba(128, 128, 128, 0.128);
            font-size: 14px;
            position: relative;
        }

        .w3-accordion .w3-button.active {
            background-color: lightgray;
            position: relative;
        }

        .w3-accordion .w3-button.active::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
        }

        .w3-teal {
            color: light-grey !important;
            background-color: #115875 !important;
        }

        .w3-border-theme {
            border-color: #115875 !important;
        }

        .w3-text-theme {
            color: #115875 !important;
        }

        .diaframe {
            width: 100%;
            border: 0;
            padding: 2px;
            box-sizing: border-box;
        }

        .auswahl-bar {
            border-bottom: 2px solid gray;
        }

        .auswahl-button {
            background-color: #FFFFFF;
            color: black;
            margin-left: 2px !important;
        }

        .auswahl-button:hover {
            background-color: #cd2b36;
            color: white;
        }

        .auswahl-button.active {
            background-color: lightgray !important;
            color: #115875 !important;
        }

        .auswahl-tab {
            background-color: gray;
            color: white;
        }

        .auswahl-tab:hover {
            background-color: #cd2b36;
            color: white;
        }

        .auswahl-tab.active {
            background-color: lightgray;
            color: #115875;
        }

        /* Histogramm-Icon Styling */
        .fa-bar-chart {
            transition: color 0.3s ease;
        }

        .fa-bar-chart:hover {
            color: #115875 !important;
        }
        .histogram-toggle:hover .fa-bar-chart,
        .histogram-toggle:hover span {
            color: #115875 !important;
        }
        .histogram-toggle {
            display: inline-flex;
            align-items: center;
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Volle Breite f端r object-content */
        .scroll-container {
            margin-top: 79px;
            height: calc(100vh - 79px);
            overflow-y: auto;
        }

        #object-content {
            margin-top: 0px;
            padding-top: 0px;
        }

        /* Entferne margin-left f端r volle Breite */
        #main {
            margin-left: 0px !important;
        }

        #object-tabs {
            margin-left: 0px !important;
        }

        /* Histogramm-Icon Styling */
        .fa-bar-chart {
            transition: color 0.3s ease;
        }

        .fa-bar-chart:hover {
            color: #115875 !important;
        }
        .histogram-toggle:hover .fa-bar-chart,
        .histogram-toggle:hover span {
            color: #115875 !important;
        }
        .histogram-toggle {
            display: inline-flex;
            align-items: center;
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
        }
        .w3-container, .w3-panel {
            padding: 1px !important;
        }
        .w3-leftbar.w3-border-gray {
            border-left: none !important;
        }
        .auswahl-button {
            margin-left: 2px !important;
        }
    </style>
</head>
<body>
    <!-- Fixed Header -->
    <div class="w3-top w3-container fixed-header">
        <div class="w3-bar w3-light-grey">
            <span class="w3-bar-item" id="selected-objid">Statistische Grafana-Ansicht</span>
        </div>
        <div id="object-tabs" style="margin-left:0px; margin-top:1px">
            <!-- Tabs werden hier dynamisch eingef端gt -->
        </div>
    </div>
    <div class="scroll-container w3-container">
        <div id="main" style="margin-left:0px;">
            <div id="object-content">
                <!-- Content wird hier dynamisch eingef端gt -->
            </div>
        </div>
    </div>
    <script src="js/grafana-stat-id.js"></script>
</body>
</html>
